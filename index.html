<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDM</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" type="text/css" href="css.css">

    <!--fonts-->

</head>
<body>
    <nav class="navbar navbar-light bg-dark" id = "alex">
        <span class="navbar-brand mb-0 h1" id = "b">Employee Database Management</span>
    </nav>

    <br>

    <div class="container">

            <div class="form-group">

                <label for="employeeName" id = "c">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">

                    <br>

                <label for="role" id = "d">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Role">

                    <br>

                <label for="startDate" id = "e">Start Date (MM/DD/YYYY)</label>
                <input type="date" class="form-control" id="startDate" placeholder="01/01/2000">

                    <br>

                <div class="input-group" id = "press">
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <div class="input-group-append" id = "frown">
                      <span class="input-group-text">$</span>
                      <span class="input-group-text">0.00</span>

                      <br>
                <button type="submit" class="btn btn-primary float-right mb-2" id = "submit">Submit</button>


            </div>

            </form>

<br>
<br>
<br>
            <table class="table" id = "death">
                    <thead class="thead-dark" id = "life">
                      <tr>
                        <th scope="col" id = "hand">Employee</th>
                        <th scope="col" id = "foot">Role</th>
                        <th scope="col" id = "neck">Start Date</th>
                        <th scope="col" id = "back"> Months Worked</th>
                        <th scope="col" id = "leg">Rate($)</th>
                        <th scope="col" id = "head">Total Billed</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                            <th scope="row">1</th>

    </div>
