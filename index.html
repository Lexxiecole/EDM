<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1">Employee Database Management</span>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                    <div class="form-row">
                <label for="employeeName">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Role">
            </div>
            <div class="form-group">
                    <label for="startDate">Start Date (MM/DD/YYYY)</label>
                    <input type="date" class="form-control" id="startDate" placeholder="01/01/2000">
                </div>
                <div class="input-group">
                        <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        <div class="input-group-append">
                          <span class="input-group-text">$</span>
                          <span class="input-group-text">0.00</span>
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary float-right mb-2">Submit</button>
            </form>

            <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Employee</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Rate($)</th>
                        <th scope="col">Total Billed</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                            <th scope="row">1</th>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    
</body>
</html>
